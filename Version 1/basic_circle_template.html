<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script>
</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">

    var sampleSVG = d3.select("#viz")
        .append("svg")
        .attr("width", 800)
        .attr("height", 800);    
        
d3.csv("population_CO2_GDP_1980.csv",function(data){
    var circles =
            sampleSVG.selectAll("circle")
	          .data(data)
            .enter().append("circle")
            .attr("class", "circles") 
            .attr({
                    cx: function(d) { return d.GDP/50; },
                    cy: function(d) { return d.CO2; },
                    r: 8, 
                  })
});

    </script>
</body>
</html>
